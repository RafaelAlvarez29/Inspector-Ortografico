<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Corrector Ortográfico</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="icon48.png" alt="Icono" class="logo">
      <h1>Revisor Ortográfico</h1>
    </header>

    <div class="actions">
      <button id="revisar" class="button button-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m18 5-3-3-6 6-4 4 3 3 6-6 4-4Z"/><path d="m15 8 3 3"/><path d="M9 21h12"/></svg>
        <span>Revisar Página</span>
      </button>
      
      <button id="limpiar" class="button button-secondary" title="Limpiar resaltado y resultados">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
        <span>Limpiar</span>
      </button>
    </div>

    <div class="actions" style="margin-top: 8px;">
        <button id="exportar" class="button button-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
            <span>Exportar CSV</span>
        </button>
    </div>

    <hr class="divider">

    <div id="status" class="status-message">Haz clic en "Revisar" para comenzar.</div>
    <div id="listaErrores" class="error-list">
      <!-- El contenido de los errores se generará aquí con JavaScript -->
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
